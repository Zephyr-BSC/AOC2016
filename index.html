<html>
<head><title>ZephyrBSC AOC Solutions</title>
  <script>
    function makeList(){
      var numDays = 25;
      var output = "<ul>";
      for (var i = 1; i <= numDays; i++){
        output += "<li><div class='day'>Day " + i + ":</div><a href='https://raw.githubusercontent.com/Zephyr-BSC/AOC2016/master/AOC" + i + ".html'>Source</a> - <a href='AOC" + i + ".html'>Output</a></li>";
      }
      
      document.getElementById("main").innerHTML = output;
    }
  </script>
  <style>
    body {background-color: #CCCCCC;}
    .day {width:7em;}
  </style>
</head>
<body onLoad="makeList();">
  <h2>ZephyrBSC AOC Solutions</h2><br />
  <a href="http://adventofcode.com/">http://adventofcode.com</a>
  <div id="main"></div>
</body>
</html>
