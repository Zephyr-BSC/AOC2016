<html>
<head><title>ZephyrBSC AOC Solutions</title>
  <script>
    function makeList(){
      var numDays = 25;
      var today = new Date();
      if(today.getFullYear() < 2017 && today.getMonth() > 10){
        numDays = today.getDate();
      }
      var output = "";
      for (var i = 1; i <= numDays; i++){
        output += "<div><span class='day'>Day " + i + ":</span><a href='https://raw.githubusercontent.com/Zephyr-BSC/AOC2016/master/AOC" + i + ".html'>Source</a> - <a href='AOC" + i + ".html'>Output</a></div>\n";
      }
      document.getElementById("main").innerHTML = output;
    }
  </script>
  <style>
    body {background-color: #CCCCCC;}
    .day {width:4em;float: left;}
  </style>
</head>
<body onLoad="makeList();">
  <h2>ZephyrBSC AOC Solutions</h2><br />
  <a href="http://adventofcode.com/">http://adventofcode.com</a>
  <div id="main"></div>
</body>
</html>
