	var input = "";

	function parseInput() {
	  input = document.getElementById("puzzleinput").value.split("\n");
	}

	// Variables
	var counts = [];
	var max = [];

	function intiValues() {
	  counts = [];
	  max = [];
	}

	function main() {
	  // Initialize
	  clear();
	  intiValues();
	  parseInput()

	  // Logic
	  for (x of input) {
	    for (var i = 0; i < x.length; i++) {
	      var thisChar = x.charAt(i);
	      if (!counts[i]) {
	        counts[i] = [];
	      }
	      if (counts[i][thisChar]) {
	        counts[i][thisChar]++;
	      } else {
	        counts[i][thisChar] = 1;
	      }
	    }
	  }

	  for (var i = 0; i < counts.length; i++) {
	    if (!max[i]) {
	      max[i] = 'a';
	    }
	    for (x in counts[i]) {
	      if (isPart2) {
	        if (counts[i][x] < counts[i][max[i]]) {
	          max[i] = x;
	        }
	      } else {
	        if (counts[i][x] > counts[i][max[i]]) {
	          max[i] = x;
	        }
	      }
	    }
	  }
	  output = max.join("");

	  // Output
